	<!-- 注册 -->
	<br>
	<br>
	<div class="container">
		<br>
		<div class="row">
			<div class="col-md-8 order-md-1">
				<h4 class="mb-3">注册信息</h4>
				<form method="POST" class="needs-validation" th:action="@{/signup/person}"  th:object="${user}" novalidate>
					<div class="mb-3">
						<label for="mobile">手机号码</label> <input type="text"
							class="form-control" th:field="*{mobilePhone}" placeholder="88888888888" required>
						<div class="invalid-feedback">手机号可用于登录、找回密码、接收订单通知等服务</div>
					</div>
					<div class="mb-3">
						<label for="username">用户名</label> <input type="text"
							class="form-control" th:field="*{userName}" placeholder="zhangsan" required>
						<div class="invalid-feedback" style="width: 100%;">用户名可用于登录</div>

					</div>
					<div class="mb-3">
						<label for="email">邮箱</label>
						<input type="email" class="form-control" th:field="*{email}"
							placeholder="you@example.com">
						<div class="invalid-feedback">邮箱可用于登录、找回密码、接收订单通知等服务</div>
					</div>
					<hr class="mb-4">
					<div class="row">
						<div class="col-md-4 mb-3">
							<label for="name">姓名</label>
							<input type="text"  class="form-control" th:field="*{name}" placeholder="例:张三" >
							<div class="invalid-feedback">请填写真实姓名</div>
						</div>
						<div class="col-md-4 mb-3">
							<label for="sex">性别</label>
							<div class="custom-control custom-radio">
								<input id="male" name="sex" type="radio" class="custom-control-input"  value="1" checked required>
								<label class="custom-control-label" for="male">男</label>
							</div>
							<div class="custom-control custom-radio">
								<input id="female" name="sex" type="radio" class="custom-control-input"  value="0" required>
								<label class="custom-control-label" for="female">女</label>
							</div>
						</div>
						<div class="col-md-4 mb-3">
							<label for="birthday">出生日期</label>
							<input type="date" class="form-control" th:field="*{birthday}" placeholder="1982-01-01" >
							<div class="invalid-feedback">请填写出生日期</div>
						</div>
					</div>
					<hr class="mb-4">
					<div class="row">
						<div class="col-md-4 mb-3">
							<label for="address1">地址</label>
							<select class="custom-select d-block w-100" th:field="*{address1}">
								<option value="">----请选择----</option>
								<option th:each="item:${areaList}" th:value="${item.code}" th:text="${item.name}"></option>
							</select>
							<div class="invalid-feedback">Please select a valid country.</div>
						</div>
						<div class="col-md-4 mb-3">
							<label for="address2"></label>
							<select class="custom-select d-block w-100"th:field="*{address2}">
								<option value="">----请选择----</option>
							</select>
						</div>
						<div class="col-md-4 mb-3">
							<label for="address3"></label> 
							<select class="custom-select d-block w-100" th:field="*{address3}">
								<option value="">----请选择----</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mb-3">
							<label for="address4"></label>
							<input type="text" class="form-control" th:field="*{address4}" placeholder="请填写小区街道等详细信息" >
							<div class="invalid-feedback">请填写小区街道等详细信息</div>
						</div>
					</div>
					<hr class="mb-4">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input"  name="subscribe"  value="true" checked>
						<label class="custom-control-label" for="subscribe">订阅</label>
						<div class="invalid-feedback">可以通过邮箱和手机接受各种通知信息</div>
					</div>

					<button class="btn btn-primary btn-lg btn-block" type="submit">注册</button>
				</form>
			</div>
		</div>
	</div>
