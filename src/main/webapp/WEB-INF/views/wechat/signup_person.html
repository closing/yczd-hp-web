<!doctype html>
<html class="no-js" lang="zh" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="description" content="源产直达 农业 ">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="manifest" th:href="@{/site.webmanifest}">
<link rel="apple-touch-icon" th:href="@{/icon.png}">
<!-- Place favicon.ico in the root directory -->

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	th:href="@{/resources/css/bootstrap/bootstrap.min.css}">
<!-- Custom styles for this template -->
<link th:href="@{/resources/css/form-validation.css}" rel="stylesheet">
<title>用户注册|源产直达</title>

</head>

<body>

	<!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

	<!-- 页面头部 -->
	<div id="header" th:include="layout :: header"></div>


	<!-- 页面内容 由此开始 -->
	<!-- 注册 -->
	<br>
	<br>
	<div class="container">
		<br>
		<div class="row">
			<div class="col-md-8 order-md-1">
				<h4 class="mb-3">注册信息</h4>
				<form method="POST" th:action="@{/signup/person}"
					th:object="${user}">
					<div class="mb-3">
						<label for="mobile">手机号码</label> <input type="text"
							class="form-control" th:field="*{mobilePhone}" MaxLength="11"
							placeholder="88888888888">
						<div class="invalid-feedback" id="tipInfoMobilePhone"
							style="z-index: 1"></div>
					</div>
					<div class="mb-3">
						<label for="userName">用户名</label> <input type="text"
							class="form-control" th:field="*{userName}"
							placeholder="zhangsan">
						<div class="invalid-feedback" id="tipInfoUserName"></div>

					</div>
					<div class="mb-3">
						<label for="email">邮箱</label> <input type="text"
							class="form-control" th:field="*{email}"
							placeholder="you@example.com">
						<div class="invalid-feedback" id="tipInfoEmail"></div>
					</div>
					<hr class="mb-4">
					<div class="row">
						<div class="col-md-4 mb-3">
							<label for="name">姓名</label> <input type="text"
								class="form-control" th:field="*{name}" placeholder="例:张三">
							<div class="invalid-feedback" id="tipInfoName"></div>
						</div>
						<div class="col-md-4 mb-3">
							<label for="sex">性别</label>
							<div class="custom-control custom-radio">
								<input id="male" name="sex" type="radio"
									class="custom-control-input" value="1" checked> <label
									class="custom-control-label" for="male">男</label>
							</div>
							<div class="custom-control custom-radio">
								<input id="female" name="sex" type="radio"
									class="custom-control-input" value="0"> <label
									class="custom-control-label" for="female">女</label>
							</div>
						</div>
						<div class="col-md-4 mb-3">
							<label for="birthday">出生日期</label> <input type="date"
								class="form-control" th:field="*{birthday}"
								placeholder="1982-01-01">
							<div class="invalid-feedback" id="tipInfoBirthday">请填写出生日期</div>
						</div>
					</div>
					<hr class="mb-4">
					<div class="row">
						<div class="col-md-4 mb-3">
							<label for="address1">地址</label> <select
								class="custom-select d-block w-100" th:field="*{address1}">
								<option value="">----请选择----</option>
								<option th:each="item:${areaList}" th:value="${item.code}"
									th:text="${item.name}"></option>
							</select>
							<div class="invalid-feedback"></div>
						</div>
						<div class="col-md-4 mb-3">
							<label for="address2"></label> <select
								class="custom-select d-block w-100" th:field="*{address2}">
								<option value="">----请选择----</option>
							</select>
						</div>
						<div class="col-md-4 mb-3">
							<label for="address3"></label> <select
								class="custom-select d-block w-100" th:field="*{address3}">
								<option value="">----请选择----</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mb-3">
							<label for="address4"></label> <input type="text"
								class="form-control" th:field="*{address4}"
								placeholder="请填写地址详细信息">
							<div class="invalid-feedback" id="tipInfoAddress4"></div>
						</div>
					</div>
					<hr class="mb-4">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input"
							name="subscribe" value="true" checked> <label
							class="custom-control-label" for="subscribe">订阅</label>
						<div class="invalid-feedback" id="tipInfoSubscribe"></div>
					</div>

					<button class="btn btn-primary btn-lg btn-block" id="saveButton"
						type="submit">注册</button>
					<button class="btn btn-primary btn-lg btn-block disabled invisible"
						id="saveButtonUnclick" type="submit">注册</button>
				</form>
			</div>
		</div>
	</div>
	<!-- /container -->

	<!-- 页面底部 -->
	<div id="footer" th:include="layout :: footer"></div>
	<input type="hidden" th:value="${contextPath}" name="contextPath"
		id="contextPath" />


	<script th:src="@{/resources/js/vendor/modernizr-3.6.0.min.js}"></script>
	<script th:src="@{/resources/js/vendor/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/resources/js/popper/popper.min.js}"></script>
	<script th:src="@{/resources/js/bootstrap/bootstrap.min.js}"></script>
	<script th:src="@{/resources/js/vendor/holder.min.js}"></script>
	<script th:src="@{/resources/js/plugins.js}"></script>
	<script th:src="@{/resources/js/area.js}"></script>
	<script>
		var mobilePhoneIsOk = false;
		var userNameIsOk = false;
		var emailIsOk = false;
		var nameIsOk = false;
	 	var birthdayIsOk = false;
	 	var address4IsOk = false;
		var isUpdateMobilePhone = false; //验证手机框电话号码是否更新，包括用户名框中是邮箱情况
	 	var oldMobilePhone = '';//记录上一次验证电话，用于判断电话是否变化
		var oldUserName = '';
		var oldEmail = '';
	 	var checkReg = {
		    emailReg: /^(([a-zA-Z0-9]+\w*((\.\w+)|(-\w+))*[\.-]?[a-zA-Z0-9]+)|([a-zA-Z0-9]))\@[a-zA-Z0-9]+((\.|-)[a-zA-Z0-9]+)*\.[a-zA-Z0-9]+$/, //匹配邮箱
		    mobilePhoneReg: /^1[3,4,5,6,7,8,9][0-9]{9}$/,//匹配电话号码
		    numberReg: /^[0-9]*$/,//匹配数字
		    nameReg: /^(\w|[\u4E00-\u9FA5]|\s)*$/,//匹配 数字 字母 下划线 汉字 空白
			upperCaseReg: /[A-Z]/g,
		    userNameReg: /^(\w)*$/,//匹配 字母 下划线
		    lang_zh: {
		        //账户信息
		        '3101' : '4-20个字符，可由小写字母、数字组成',
		        '3102' : '用户名不能为空',
		        '3103' : '该用户名已被使用，请更换其它用户名',
		        '3104' : '最少4个字符，请输入您的用户名',
		        '3105' : '最多只能为20个字符',
		        '3106' : '用户名不能全由数字组成！',
		        '3107' : '用户名不能有大写字母！',
				'3108' : '用户名只能是数字，小写字母和下划线',
				// 个人信息
				'3110' : '请填写真实姓名',
				'3111' : '请填写出生年月日',
				'3112' : '出生日期不正确，请重新输入',
				//企业及联系人信息
		        '3131' : '请填写单位执照上得名称，最长为30个汉字（60个字符）',
		        '3132' : '姓名不能为空',
		        '3133' : '公司名称最长只能为30个汉字（60个字符）',
		        '3134' : '该公司名称已被使用',
		        '3141' : '请选择并填写地址',
		        '3142' : '地址不能为空',
		        '3143' : '请选择完整的公司地址',
		        '3144' : '地址最长只能为50个汉字（100个字符）',
		        '3151' : '请输入邮箱',
		        '3152' : '邮箱不能为空',
		        '3153' : '邮箱格式不正确，请重新输入',
		        '3154' : '该邮箱已被注册，请更换其它邮箱',
		        '3161' : '请输入区号',
		        '3162' : '区号不能为空',
		        '3163' : '只能3-4位纯数字',
		        '3171' : '请输入座机号',
		        '3172' : '座机号不能为空',
		        '3173' : '只能7-8位纯数字',
		        '3181' : '请输入分机号',
		        '3183' : '只能是数字',
		        '3191' : '2-30个字符，可有中文或英文组成',
		        '3193' : '姓名只能为2-30个字符，不允许特殊符号',
		        '3201' : '请输入手机号码',
		        '3202' : '手机号不能为空',
		        '3203' : '手机号格式不正确，请重新输入',
		        '3204' : '此手机号已注册，请更换其它手机号',
		        '3225' : '网络繁忙，请稍后重试',
		        '3227' : '完成验证后，您可以用该手机登录和找回密码',
		        '3228' : '验证码错误',
		        '3229' : '您的手机号码获取验证码过于频繁，请2分钟后重试',
		        '3231' : '您必须同意当当服务条款后，才能提交注册。',
		        '3241' : '注册失败，请稍后重试。'
		    },
		    mobilePhone: {
		        checkMobilePhoneFocus: function(){
		            checkReg.tool.switchInputStyle('normal','mobilePhone', 'tipImgMobilePhone','tipInfoMobilePhone');
		            $('#tipInfoMobilePhone').html(checkReg.lang_zh['3201']);
		        },
		        checkMobilePhone: function(){
		            checkReg.tool.switchInputStyle('normal','mobilePhone', 'tipImgMobile','tipInfoMobilePhone');
		            mobilePhoneIsOk = false;
		            var mobilePhoneExist = false;
		            var mobilePhone = $.trim($('#mobilePhone').val());
		            if( oldMobilePhone != mobilePhone){
		                isUpdateMobilePhone = true;
		                oldMobilePhone = mobilePhone;
		            }
		            if (mobilePhone == '') {
		                return false;
		            }
		            if (!checkReg.mobilePhoneReg.test(mobilePhone)) {
		                checkReg.tool.switchInputStyle('error','mobilePhone', 'tipImgMobile','tipInfoMobilePhone');
		                $('#tipInfoMobilePhone').html(checkReg.lang_zh['3203']);
		                return false;
		            }
		            $.ajax({
		            	type: 'POST',
		                url: $("#contextPath").val() + '/commonapi/checkUser',
		                dataType : "json",
		                data: {
		                	'key': mobilePhone
		                },
		                async: false,
		                success: function (flg) {
		                    if (flg == false) {
		                        checkReg.tool.switchInputStyle('error','mobilePhone', 'tipImgMobile','tipInfoMobilePhone');
		                        $('#tipInfoMobilePhone').html(checkReg.lang_zh['3204']);
		                        mobilePhoneExist = true;
		                        return false;
		                    }
		                }
		            });
		            if (mobilePhoneExist == true) {
		                return false;
		            }
		            checkReg.tool.switchInputStyle('ok','mobilePhone', 'tipImgMobile','tipInfoMobilePhone');
		            mobilePhoneIsOk = true;
		            isUpdateMobilePhone = false;
		            return true;
		        }
		    },
		    userName: {
		        checkFocus: function(){
		            checkReg.tool.switchInputStyle('normal','userName', 'tipImgUserName','tipUserName');
		            $('#tipInfoUserName').html(checkReg.lang_zh['3101']);
		        },
		        checkKeypress: function(){
		        	var userName = $.trim($('#userName').val());
		            if (userName == '') {
		                return false;
		            }
		        	//格式正确性验证
		            var verifyObj = checkReg.tool.VerifyCharLength(userName, 20);
		            if(verifyObj && ('flag' in verifyObj) && verifyObj.flag===false){
		                checkReg.tool.switchInputStyle('error','userName', 'tipImgUserName','tipInfoUserName');
		                $('#tipInfoUserName').text(checkReg.lang_zh['3105']);
		                $('#userName').val(userName.substr(0,verifyObj.charLen));
		                return false;
		            }else{
		            	checkReg.tool.switchInputStyle('normal','userName', 'tipImgUserName','tipInfoUserName');
		            }
		        },
		        checkUserName: function(){
		        	userNameIsOk = false;
		            var userNameExist = false;
		            checkReg.tool.switchInputStyle('normal','userName', 'tipImgUserName','tipInfoUserName');
		            var userName = $.trim($('#userName').val());
		            if (userName == '') {
		            	// 不可以空
		            	return false;
		            }
		            //格式正确性验证
		            var verifyObj = checkReg.userName.VerifyFormatUserName(userName);
		            if(verifyObj && ('flag' in verifyObj) && verifyObj.flag===false){
		                checkReg.tool.switchInputStyle('error','userName', 'tipImgUserName','tipInfoUserName');
		                $('#tipInfoUserName').text(verifyObj.errorInfo);
		                return false;
		            }
		            //唯一性验证
		            $.ajax({
		                type: 'POST',
		                url: $("#contextPath").val() + '/commonapi/checkUser',
		                dataType : "json",
		                data: {
		                	'key': userName
		                },
		                async: false,
		                success : function(flg) {
							if (flg == false) {
		                        checkReg.tool.switchInputStyle('error','userName', 'tipImgUserName','tipInfoUserName');
		                        $('#tipInfoUserName').html(checkReg.lang_zh['3103'].replace('{#userName#}', userName));
		                        userNameExist = true;
		                        return false;
		                    }
						},
		                error: function(){
		                	return false;
		                }
		            });
		            if (userNameExist == true) {
		                return false;
		            }
		            checkReg.tool.switchInputStyle('ok','userName', 'tipImgUserName','tipInfoUserName');
		            userNameIsOk = true;
		            return true;
		        },
		        VerifyFormatUserName: function(str){
		            var errorInfo = '';
		            var textFlag = false;
		            var verifyObj = {"flag": textFlag, "errorInfo":""};
		            if (str && str!=''){
		                if (GetCharLength(str)<4){
		                    errorInfo = checkReg.lang_zh['3104'];
		                    textFlag = false;
		                }else if(GetCharLength(str)>20){
		                    errorInfo = checkReg.lang_zh['3105'];
		                    textFlag = false;
		                }
		                else if(checkReg.numberReg.test(str)){
		                    errorInfo = checkReg.lang_zh['3106'];
		                    textFlag = false;
		                }else if(checkReg.upperCaseReg.test(str)){
		                    errorInfo = checkReg.lang_zh['3107'];
		                    textFlag = false;
		                }else{
		                    if(str.match(checkReg.userNameReg)){
		                        textFlag = true;
		                    } else {
		                        errorInfo = checkReg.lang_zh['3108'];
		                        textFlag = false;
		                    }
		                }
		                verifyObj = {"flag": textFlag, "errorInfo": errorInfo};
		            }
		            return verifyObj;
		        }
		    },
		    email: {
		        checkEmailFocus: function(){
		            checkReg.tool.switchInputStyle('normal','email', 'tipImgEmail','tipInfoEmail');
		            $('#tipInfoEmail').html(checkReg.lang_zh['3151']);
		        },
		        checkEmail: function(){
		            emailIsOk = false;
		            var emailExist = false;
		            checkReg.tool.switchInputStyle('normal','email', 'tipImgEmail','tipInfoEmail');
		            var email = $.trim($('#email').val());
		            if (email == '') {
		            	// 可以不填写
		            	emailIsOk = true;
		                return true;
		            }
		            if (email.length > 40 || !checkReg.emailReg.test(email)) {
		                checkReg.tool.switchInputStyle('error','email', 'tipImgEmail','tipInfoEmail');
		                $('#tipInfoEmail').html(checkReg.lang_zh['3153']);
		                return false;
		            }
		            if (/[ ]/.test(email)) {
		                checkReg.tool.switchInputStyle('error','email', 'tipImgEmail','tipInfoEmail');
		                $('#tipInfoEmail').html(checkReg.lang_zh['3153']);
		                return false;
		            }
		            $.ajax({
			            type: 'POST',
		                url: $("#contextPath").val() + '/commonapi/checkUser',
		                dataType : "json",
		                data: {
		                	'key': email,
		                },
		                async: false,
		                success: function (flg) {
		                    if (flg == false) {
		                        checkReg.tool.switchInputStyle('error','email', 'tipImgEmail','tipInfoEmail');
		                        $('#tipInfoEmail').html(checkReg.lang_zh['3154']);
		                        emailExist = true;
		                        return ;
		                    }
		                }
		            });
		            if (emailExist == true) {
		                return false;
		            }
		            checkReg.tool.switchInputStyle('ok','email', 'tipImgEmail','tipInfoEmail');
		            emailIsOk = true;
		            return true;
		        }
		    },
		    name: {
		        checkNameFocus: function(){
		            checkReg.tool.switchInputStyle('normal','name', 'tipImgInfoName','tipInfoName');
		            $('#tipInfoName').html(checkReg.lang_zh['3110']);
		        },
		        checkKeypress: function(){
		        	var name = $.trim($('#name').val());
		            if (name == '') {
		                return true;
		            }
		        	//格式正确性验证
		            var verifyObj = checkReg.tool.VerifyCharLength(name, 30);
		            if(verifyObj && ('flag' in verifyObj) && verifyObj.flag===false){
		            	checkReg.tool.switchInputStyle('error','name', 'tipImgInfoName','tipInfoName');
		                $('#tipInfoName').text(checkReg.lang_zh['3193']);
		                $('#name').val(name.substr(0,verifyObj.charLen));
		                return false;
		            }else{
		            	checkReg.tool.switchInputStyle('normal','name', 'tipImgInfoName','tipInfoName');
		            	return true;
		            }
		        },
		        checkName: function(){
		            nameIsOk = false;
		            checkReg.tool.switchInputStyle('normal','name', 'tipImgInfoName','tipInfoName');

		            var name = $.trim($('#name').val());
		            if (name == '') {
		                return false;
		            }

		            //格式正确性验证
		            var len = GetCharLength(name);
		            if (len<2 || len>30){
		                checkReg.tool.switchInputStyle('error','name', 'tipImgInfoName','tipInfoName');
		                $('#tipInfoName').html(checkReg.lang_zh['3193']);
		                return false;
		            }
		            if (!checkReg.nameReg.test(name)) {
		                checkReg.tool.switchInputStyle('error','name', 'tipImgInfoName','tipInfoName');
		                $('#tipInfoName').html(checkReg.lang_zh['3193']);
		                return false;
		            }
		            checkReg.tool.switchInputStyle('ok','name', 'tipImgInfoName','tipInfoName');
		            nameIsOk = true;
		            return true;
		        }
		    },
		    birthday: {
		    	checkBirthdayFocus: function(){
		            checkReg.tool.switchInputStyle('normal', 'birthday', 'tipImgInfoBirthday', 'tipInfoBirthday');
		            $('#tipInfoAddr').html(checkReg.lang_zh['3111']);
		        },
		        checkBirthday: function(){
		        	birthdayIsOk = false;
		            checkReg.tool.switchInputStyle('normal', 'birthday', 'tipImgInfoBirthday', 'tipInfoBirthday');
		            var birthday = $.trim($('#birthday').val());
		            if (birthday == '') {
		            	birthdayIsOk = true;
		                return true;
		            }

		            //格式正确性验证
		            if (false == (new Date(birthday).getDate()==birthday.substring(birthday.length-2))) {
		            	// 日期格式不正确
		            	checkReg.tool.switchInputStyle('error','birthday', 'tipImgInfoBirthday','tipInfoBirthday');
		            	$('#tipInfoBirthday').html(checkReg.lang_zh['3112']);
			            return false;
		            }

	            	// 未来日期不可以
	            	var today = new Date();
	            	var birthdayDate = new Date(birthday);
		            if (today.getFullYear() <= birthdayDate.getFullYear()) {
		            	// 只判断年
		            	checkReg.tool.switchInputStyle('error','birthday', 'tipImgInfoBirthday','tipInfoBirthday');
		                $('#tipInfoBirthday').html(checkReg.lang_zh['3112']);
		                return false;
		            }
		            checkReg.tool.switchInputStyle('ok','birthday', 'tipImgInfoBirthday','tipInfoBirthday');
		            birthdayIsOk = true;
		            return true;
		        }

		    },
		    address: {
		        checkAddressFocus: function(){
		            checkReg.tool.switchInputStyle('normal', 'address4', 'tipImgAddress4', 'tipInfoAddress4');
		            $('#tipInfoAddress4').html(checkReg.lang_zh['3141']);
		        },
		        checkKeypress: function(){
		        	var address4 = $.trim($('#address4').val());
		            if (address4 == '') {
		                return true;
		            }
		        	//格式正确性验证
		            var verifyObj = checkReg.tool.VerifyCharLength(address4, 100);
		            if(verifyObj && ('flag' in verifyObj) && verifyObj.flag===false){
		            	checkReg.tool.switchInputStyle('error', 'address4', 'tipImgAddress4', 'tipInfoAddress4');
		                $('#tipInfoAddress4').text(checkReg.lang_zh['3144']);
		                $('#address4').val(address4.substr(0,verifyObj.charLen));
		                return false;
		            }else{
		            	checkReg.tool.switchInputStyle('normal', 'address4', 'tipImgAddress4', 'tipInfoAddress4');
		            }
		        },
		        checkAddress: function(){
		        	address4IsOk = false;
		            checkReg.tool.switchInputStyle('normal', 'address4', 'tipImgAddress4', 'tipInfoAddress4');
		            var $tipInfoAddr = $('#tipInfoAddr');
		            var address4 = $('#address4').val();
		            if (address4 == ''){
		                //$tipInfoAddr.html(checkReg.lang_zh['3143']);
		                address4IsOk = true;
		                return true;
		            }
		            //格式正确性验证
		            var len = GetCharLength(address4);
		            if (len>100){
		                checkReg.tool.switchInputStyle('error','address4', 'tipImgAddress4','tipInfoAddress4');
		                $('#tipInfoAddress4').html(checkReg.lang_zh['3144']);
		                return false;
		            }
		            if (!checkReg.nameReg.test(address4)) {
		                checkReg.tool.switchInputStyle('error','address4', 'tipImgAddress4','tipInfoAddress4');
		                $('#tipInfoAddress4').html(checkReg.lang_zh['3144']);
		                return false;
		            }
		            address4IsOk = true;
		            checkReg.tool.switchInputStyle('ok', 'address4', 'tipImgAddress4', 'tipInfoAddress4');
		            return true;
		        }
		    },
		    tool:{
	            //将单元格恢复到最初样式
	            switchInputStyle: function(showType, inputId, tipImgId, tipInfoId){
	                if(showType == 'normal') {
	                    $('#' + inputId).removeClass('was-validated is-invalid is-valid');
	                    // $('#' + tipImgId).hide();
	                    $('#' + tipInfoId).removeClass('invalid-feedback').addClass('valid-feedback').html('').css({'display':'block'});
	                }else if(showType == 'ok') {
	                    $('#' + inputId).addClass('was-validated is-valid').removeClass('is-invalid');
	                    // $('#' + tipImgId).removeClass('wl_select_icon22').css({'display':'inline-block'});
	                    $('#' + tipInfoId).removeClass('invalid-feedback').addClass('valid-feedback').css({'display':'block'});
	                } else if(showType == 'error') {
	                    $('#' + inputId).addClass('was-validated is-invalid').removeClass('is-valid');
	                    // $('#' + tipImgId).addClass('wl_select_icon22').css({'display':'inline-block'});
	                    $('#' + tipInfoId).addClass('invalid-feedback').addClass('valid-feedback').css({'display':'block'});
	                }
	            },

	                return typeof funcName == 'function';
	            },
	            VerifyCharLength: function(str, maxLen){
		            var newCharLen = maxLen;
		            var textFlag = true;
		            var verifyObj = {"flag": textFlag, "charLen": newCharLen};
		            if (str && str!=''){
		                if(GetCharLength(str)>maxLen){
		                	var charLen = str.length;
		                    textFlag = false;
		                    var l = 0;
		                    for(var i=0;i<charLen; i++){
		                    	l += GetCharLength(str[i]);
		                    	if( l==maxLen ){
		                    		newCharLen = (i+1);
		                    		break;
		                    	}else if(l>maxLen){
		                    		newCharLen = i;
		                    		break;
		                    	}
		                    }
		                }
		                verifyObj = {"flag": textFlag, "charLen":newCharLen};
		            }
		            return verifyObj;
		        }
		    }
		};
		//字符串长度，一个中文记为2个长度
		function GetCharLength(str) {
		    var iLength = 0;
		    for(var i = 0;i<str.length;i++){
		        if(str.charCodeAt(i) >255){
		            iLength += 2;
		        } else {
		            iLength += 1;
		        }
		    }
		    return iLength;
		}
